<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>
<body>

    <h1> How tipsy would you like to be on a scale of 1 to 4!</h1>

    <div class="slidecontainer">
            <input type="range" min="1" max="4" value="1" class="slider" id="myRange">

            <p>Value: <span id="demo"></span></p>
          </div>

        <div id="levels"></div>

        <div id="drunkness"></div>
        <h2> What kind of alcohol will you be drinking?</h2>

        <select id="1" class="form-control">
            <option value="0.05">Beer</option>
            <option value="0.12">Wine</option>
            <option value="0.4">The Hard Stuff</option>
        </select>

        <br>

        <h2> How many hours is this going to take?</h2>
        <select id="2" class="form-control">
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
            <option value="4">4 Hours</option>
            <option value="5">5 Hours</option>
            <option value="6">6 Hours</option>
        </select>

        <br>
        <br> 
     <div>
         <button type="button" id="drinks">Get Tipsy</button>
     </div>

     <div id = "formula"></div>

        <script src="assets/js/slider.js"></script>
    
</body>
</html>
